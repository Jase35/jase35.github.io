<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    if (window.location.hostname !== 'localhost' && window.location.pathname !== '/index.html') {
      history.replaceState(null, '', '/');
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
